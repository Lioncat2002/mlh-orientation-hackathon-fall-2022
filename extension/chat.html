<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Advanced Level Chat-Box UI</title>
    <link rel="stylesheet" href="chat.css">
</head>

<body>

    <div class="container">
        <!-- chat box -->
        <div class="chat-box">
            <!-- client -->
            <div class="client">
                <img src="images/logo.png" alt="logo" />
                <div class="client-info">
                    <h2>Mango Market Chat</h2>
                    <p id="connection-status">Connected</p>
                </div>
            </div>

            <!-- main chat section -->
            <div class="chats" id="chats">
            </div>

            <!-- input field section -->
            <div class="chat-input">
                <input type="text" id="chat-input-box" placeholder="Enter Message" />
                <button class="send-btn" id="chat-input-send-bt" >
                    <img src="images/send.png" alt="send-btn">
                </button>
            </div>
        </div>

        <!-- button -->

    </div>

    <script src="chat.js"></script>
</body>

</html>
